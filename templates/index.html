<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Document</title>
</head>
<body>
    <body>
        <main class="container">
            <h1>
                Welcome to GrapeForum :3 <br> Log in to join the fun!
            </h1>
            <form method="post">
                <div class="grid">
                    <label for="user">
                        Username
                        <input type="text" id="user" name="user" placeholder="Username" required>
                    </label>
                </div>
                <div class="grid">
                    <label for="password">
                        Password
                        <input type="text" style="-webkit-text-security: circle" id="password" name="password" placeholder="Password" required>
                    </label>
                </div>
                <div class="grid">
                    <button onclick="">Submit</button>
                </div>
            </form>
        </main>
    </body>
</body>
</html>
